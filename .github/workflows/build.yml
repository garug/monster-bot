on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'
        cache-dependency-path: yarn.lock
    - run: yarn
    - run: yarn build
    - uses: actions/upload-artifact@v3.1.2
      with:
        path: |
          /home/runner/work/monster-bot/monster-bot/dist
          /home/runner/work/monster-bot/monster-bot/package.json
          /home/runner/work/monster-bot/monster-bot/yarn.lock
          !**/node_modules
